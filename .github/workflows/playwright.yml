name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:ci
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Publish Test Report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: test-results

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## üß™ Resultados dos Testes Playwright\n\n';
            
            try {
              const reportPath = path.join(process.cwd(), 'playwright-report', 'index.html');
              if (fs.existsSync(reportPath)) {
                comment += '‚úÖ Relat√≥rio de testes gerado com sucesso!\n\n';
                comment += `üìä [Ver relat√≥rio completo](https://${context.repo.owner}.github.io/${context.repo.repo}/test-results/)\n\n`;
              } else {
                comment += '‚ö†Ô∏è Relat√≥rio n√£o encontrado\n\n';
              }
            } catch (error) {
              comment += `‚ö†Ô∏è Erro ao gerar relat√≥rio: ${error.message}\n\n`;
            }
            
            comment += '---\n';
            comment += `**Workflow:** ${context.workflow}\n`;
            comment += `**Commit:** ${context.sha}\n`;
            comment += `**Branch:** ${context.ref}\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
